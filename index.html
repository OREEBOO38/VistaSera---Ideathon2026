      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;

      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 3px;
      }

        background: #64748b; 
      }

      body {
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }
